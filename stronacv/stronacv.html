<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      background-color: #222831;
      color: #EEEEEE;
    }

    .header {
      padding: 50px;
      text-align: center;
      background-color: #222831;
      color: #EEEEEE;
    }

    .navbar {
    display: grid;
    background-color: #393E46;
    grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
    justify-content: space-around;
    
    }

    .navbar a {
      color: #ffffff;
      text-align:center;
      padding: 14px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: rgb(41, 41, 41);
      color: rgb(255, 255, 255);
      border-radius: 25px;
    }
    
    .row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 50% 50%;
        gap: 20px;
        padding: 20px;
        grid-template-areas: "main  side"
                             "czyms side"
    }

    .side {
      
      background-color: #EEEEEE;
      padding: 10px;
      grid-area: side;
      border-radius: 25px;
    }

    .main {
      
      padding: 10px;
      background-color: #00ADB5;
      grid-area: main;
      border-radius: 25px;
      
    }

    .czyms {
      padding: 10px;
      background-color: #00ADB5;
      grid-area: czyms;
      border-radius: 25px;
      
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #393E46;
      height: 100%;
      margin-top:20px ;
    }

    img {
      height: 100%;
      width: 100%;
      border-radius: 25px;
    }

    @media screen and (max-width: 700px) {
        .navbar {   
            grid-template-columns: 1fr;
        }
        .row {
          display: grid;
        grid-template-columns:1fr;
        grid-template-rows: 33% 33% 33%;
        gap: 20px;
        padding: 20px;
        grid-template-areas: "side"
                             "main"
                             "czyms"
        }
    }

</style>
</head>

    <div class="header">
      <h1>Paweł Szewczyk</h1>

    </div>
